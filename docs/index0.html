<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">    
    <script src="https://cesium.com/downloads/cesiumjs/releases/1.84/Build/Cesium/Cesium.js"></script>
    <link href="https://cesium.com/downloads/cesiumjs/releases/1.84/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
</head>

<body>
  <div id="cesiumContainer"></div>
  <script>
    Cesium.Ion.defaultAccessToken = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiIzYTI4MTFlZS00ZDE1LTQ5ZGQtYWVkNC1kYmZhNzkxOGRkOWYiLCJpZCI6MjU0MzMyLCJpYXQiOjE3MzEzNzA0NzZ9.Vi_LcwPcN2awAgnxtsKcpgBoMbtbEi9iecLruATNQzY'

    const viewer = new Cesium.Viewer('cesiumContainer', {
        terrainProvider: Cesium.createWorldTerrain()
    });
    
    const buildingTileset = viewer.scene.primitives.add(Cesium.createOsmBuildings());
    
    viewer.scene.primitives.add(
    new Cesium.Cesium3DTileset({
      url: Cesium.IonResource.fromAssetId(2815763)
    }));

    viewer.scene.primitives.add(
    new Cesium.Cesium3DTileset({
      url: Cesium.IonResource.fromAssetId(2816137)
    }));

    
    viewer.scene.camera.setView({
        destination: Cesium.Cartesian3.fromDegrees(127.056718, 36.527274, 300), // 위도, 경도, 높이
        orientation: new Cesium.HeadingPitchRoll.fromDegrees(0, -10, 0,), // Heading(Yaw), Pitch, Roll(bank)
    });
  </script>
</body>
</html>
